<h1 mat-dialog-title>{{lang("register")}}</h1>

<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="{{lang('username')}}" [(ngModel)]="data.username" (keyup.enter)="doRegister()"
      [maxLength]="32" required>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="password" placeholder="{{lang('password')}}" [(ngModel)]="data.password" (keyup.enter)="doRegister()"
      required>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="password" placeholder="{{lang('repeatPassword')}}" [(ngModel)]="data.repeat" (keyup.enter)="doRegister()"
      required>
  </mat-form-field>

  <div *ngIf="config.captcha !== undefined">
    <img src="{{config.baseUrl}}captcha/{{config.captcha}}.png" width="240" height="80">
    <mat-form-field>
      <input matInput placeholder="{{lang('captcha')}}" [(ngModel)]="data.captcha" (keyup.enter)="doRegister()"
        required />
    </mat-form-field>
  </div>

  <p><a class="url" href="{{conf('legalTerms')}}">{{lang('legalTermsRegister')}}</a></p>

  <div mat-dialog-actions>
    <button mat-flat-button color="primary" (click)="doRegister()">{{lang("register")}}</button>&nbsp;
    <button mat-button (click)="onNoClick()">{{lang("cancel")}}</button>
  </div>
</div>
