<button mat-icon-button routerLink="/">
  <mat-icon aria-label="{{lang('back')}}">arrow_back</mat-icon>
</button>

<mat-card>
  @if (page === undefined) {
    <mat-card-header>
      <mat-card-title>{{lang("pageDoesNotExist")}}</mat-card-title>
    </mat-card-header>
  }

  @if (page !== undefined) {
    <mat-card-content [innerHTML]="page"></mat-card-content>
  }
</mat-card>
